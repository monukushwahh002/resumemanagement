<!-- selected-leads.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selected Leads</title>
  <style>
    /* styles.css */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .nav-links {
      display: flex;
      gap: 12px;
    }

    .nav-links a {
      text-decoration: none;
      background: #f7f9fc;
      color: #333;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #e0e7ff;
      color: #1a237e;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }


    /* Resume Section */
    .container {
      min-width: 90%;
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .filters input,
    .filters select {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      min-width: 150px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    thead {
      background-color: #007bff;
      color: white;
    }

    th,
    td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    thead:hover {
      background-color: #007bff;
      color: white;
    }

    /* tr:hover {
  background-color: #f1f1f1;
} */

    select {
      font-size: 14px;
    }

    button {
      padding: 6px 10px;
      background-color: #28a745;
      color: white;
      font-weight: 500;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .pagination {
      text-align: center;
      margin: 20px 0;
    }

    .pagination button {
      margin: 0 5px;
      padding: 8px 12px;
      background-color: #e0e0e0;
      color: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination button:hover,
    .pagination button[style] {
      background-color: #007bff;
      color: white;
    }

    .no-data {
      text-align: center;
      color: red;
      margin-top: 20px;
      font-weight: bold;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .home-btn {
      background-color: #343a40;
      color: white;
      padding: 10px 16px;
      font-weight: 500;
      border-radius: 5px;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }

    .home-btn:hover {
      background-color: #212529;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
        align-items: stretch;
      }

      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #f9f9f9;
        padding: 10px;
      }

      td {
        padding: 10px;
        text-align: right;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 10px;
        font-weight: bold;
        text-transform: capitalize;
        color: #333;
      }

      .top-bar {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
    }

    /* Style for Action dropdown in the table */
    td select {
      width: 200px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      background-color: #f8f9fa;
      cursor: pointer;
      width: 100%;
    }

    td select:focus {
      border-color: #007bff;
      outline: none;
      background-color: #fff;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo">Resume Management</div>
    <nav>
      <button class="hamburger" id="menu-toggle">‚ò∞</button>
      <div class="nav-links" id="nav-links">
        <a href="/dashboard">üè† Dashboard</a>
        <a href="/all-leads">üìã All Leads</a>
        <a href="/Selected-leads">‚úÖ Selected Leads</a>
        <!-- <a href="">üîí Closed Leads</a> -->
      </div>
    </nav>
  </header>

  <div class="container" id="resumeSection">
    <h1>Selected Leads</h1>
    <div class="filters">
      <input type="text" id="phoneSearch" placeholder="Search by Contact Number">
      <select id="roleFilter"></select>
      <select id="finalStatusFilter">
        <option value="">All Final Status</option>
        <option value="Pending">Pending</option>
        <option value="Joined">Joined</option>
        <option value="Not Joined">Not Joined</option>
      </select>
      <input type="date" id="fromDate" />
      <input type="date" id="toDate" />
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Experience</th>
          <th>Final Status</th>
        </tr>
      </thead>
      <tbody id="resumeTableBody"></tbody>
    </table>

    <div class="pagination" id="pagination"></div>
    <div class="no-data" id="noDataMsg" style="display: none;">No selected resumes found.</div>
  </div>

  <script>
    let resumes = [];
    let filtered = [];
    let currentPage = 1;
    const pageSize = 10;

    const roleFilter = document.getElementById("roleFilter");
    const finalStatusFilter = document.getElementById("finalStatusFilter");
    const phoneSearch = document.getElementById("phoneSearch");
    const fromDateInput = document.getElementById("fromDate");
    const toDateInput = document.getElementById("toDate");

    function createOptions(filterEl, key) {
      const values = [...new Set(resumes.map(r => r[key]).filter(Boolean))];
      filterEl.innerHTML = `<option value="">All ${key.charAt(0).toUpperCase() + key.slice(1)}</option>` +
        values.map(val => `<option value="${val}">${val}</option>`).join("");
    }

    function applyFilters() {
      const role = roleFilter.value;
      const finalStatus = finalStatusFilter.value;
      const phoneQuery = phoneSearch.value.trim();
      const fromDate = fromDateInput.value ? new Date(fromDateInput.value + "T00:00:00") : null;
      const toDate = toDateInput.value ? new Date(toDateInput.value + "T23:59:59") : null;

      filtered = resumes.filter(r => {
        const resumeDate = new Date(r.submittedDate);
        return (
          (!role || r.role === role) &&
          (!finalStatus || r.finalstatus === finalStatus) &&
          (!phoneQuery || (r.phone && r.phone.includes(phoneQuery))) &&
          (!fromDate || resumeDate >= fromDate) &&
          (!toDate || resumeDate <= toDate)
        );
      });

      currentPage = 1;
      renderTable();
    }

    function renderTable() {
      const start = (currentPage - 1) * pageSize;
      const paginated = filtered.slice(start, start + pageSize);
      const tbody = document.getElementById("resumeTableBody");
      const noDataMsg = document.getElementById("noDataMsg");
      tbody.innerHTML = "";

      if (!paginated.length) {
        noDataMsg.style.display = "block";
        return;
      } else {
        noDataMsg.style.display = "none";
      }

      paginated.forEach(r => {
        const dateStr = r.submittedDate ? new Date(r.submittedDate).toLocaleDateString("en-GB") : "N/A";
        const finalDisabled = r.finalstatus === "Joined" || r.finalstatus === "Not Joined";

        const row = `
  <tr>
    <td data-label="Date">${dateStr}</td>
    <td data-label="Name">${r.name}</td>
    <td data-label="Email">${r.email}</td>
    <td data-label="Phone">${r.phone}</td>
    <td data-label="Role">${r.role}</td>
    <td data-label="Experience">${r.experience}</td>
    <td data-label="Final Status">
      <select onchange="handleFinalStatusChange(this, '${r._id}')">
        <option value="Pending" ${r.finalstatus === "Pending" ? "selected" : ""} ${r.finalstatus !== "Pending" ? "disabled" : ""}>Pending</option>
        <option value="Joined" ${r.finalstatus === "Joined" ? "selected" : ""}>Joined</option>
        <option value="Not Joined" ${r.finalstatus === "Not Joined" ? "selected" : ""}>Not Joined</option>
      </select>
    </td>
  </tr>
`;
        tbody.insertAdjacentHTML("beforeend", row);
      });

      renderPagination();
    }

    function renderPagination() {
      const pages = Math.ceil(filtered.length / pageSize);
      const container = document.getElementById("pagination");
      container.innerHTML = "";
      for (let i = 1; i <= pages; i++) {
        const btn = `<button onclick="goToPage(${i})" ${i === currentPage ? 'style="background:#00ffe7;color:#0f0f0f"' : ''}>${i}</button>`;
        container.insertAdjacentHTML("beforeend", btn);
      }
    }

    function goToPage(page) {
      currentPage = page;
      renderTable();
    }

    function handleFinalStatusChange(selectEl, resumeId) {
      const finalstatus = selectEl.value;

      fetch(`/api/resumes/${resumeId}/final-status`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ finalstatus })
      })
        .then(res => {
          if (!res.ok) throw new Error("Failed to update final status");
          return res.json();
        })
        .then(data => {
          console.log("‚úÖ Final status updated:", data);
          selectEl.disabled = true;
        })
        .catch(err => {
          console.error("‚ùå Error updating final status:", err);
          alert("Failed to update final status");
        });
    }

    fetch("/api/resumes")
      .then(res => res.json())
      .then(data => {
        resumes = data.filter(r => r.action === "Selected");
        filtered = [...resumes];
        createOptions(roleFilter, "role");
        renderTable();
      });

    roleFilter.addEventListener("change", applyFilters);
    finalStatusFilter.addEventListener("change", applyFilters);
    phoneSearch.addEventListener("input", applyFilters);
    fromDateInput.addEventListener("change", applyFilters);
    toDateInput.addEventListener("change", applyFilters);
  </script>
</body>

</html>

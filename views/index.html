<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Submission</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      color: #00ffe7;
      margin-bottom: 18px;
      font-size: 20px;
      text-shadow: 0 0 6px #00ffe7;
    }

    .form-group {
      margin-bottom: 14px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
      font-size: 13px;
      color: #00ffe7;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    select {
      width: 100%;
      padding: 8px 10px;
      font-size: 13px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 6px;
      color: #fff;
      outline: none;
      box-shadow: inset 0 0 3px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    select option {
      color: #000;
    }

    input:focus,
    select:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.4);
    }

    small {
      font-size: 11px;
      color: #ccc;
      display: block;
      margin-top: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: linear-gradient(135deg, #00ffe7, #00bfff);
      color: #0f0f0f;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px #00ffe7;
    }

    .secondary-btn {
      background: transparent;
      color: #00ffe7;
      border: 1px solid #00ffe7;
      margin-top: 14px;
    }

    .secondary-btn:hover {
      background: rgba(0, 255, 231, 0.1);
    }

    @media (max-width: 480px) {
      .container {
        max-width: 100%;
        padding: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Resume Submission</h1>
    <form id="resumeForm" enctype="multipart/form-data">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" required />
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" required />
      </div>

      <div class="form-group">
        <label>Phone:</label>
        <input type="text" name="phone" required />
      </div>

      <div class="form-group">
        <label>Role:</label>
        <select name="role" required>
          <option value="">-- Select Role --</option>
          <option value="Operations (Ops)">Operations (Ops)</option>
          <option value="Information Technology (IT)">Information Technology (IT)</option>
          <option value="Field">Field</option>
          <option value="Calling">Calling</option>
          <option value="Sales (Calling / Field)">Sales</option>
          <option value="MIS & Data Analyst">MIS & Data Analyst</option>
          <option value="Human Resources (HR)">Human Resources (HR)</option>
          <option value="Digital Marketing">Digital Marketing</option>
          <option value="Operations Support">Operations Support</option>
          <option value="Product Management">Product Management</option>
          <option value="Training & Development">Training & Development</option>
          <option value="Quality Assurance (QA)">Quality Assurance (QA)</option>

        </select>
      </div>

      <div class="form-group">
        <label>Experience:</label>
        <select name="experience" required>
          <option value="">-- Select Experience --</option>
          <option value="Fresher">Fresher</option>
          <option value="0-1 Years">0-1 Years</option>
          <option value="1-3 Years">1-3 Years</option>
          <option value="3-8 Years">3-8Years</option>
          <option value="8+ Years">8+ Years</option>
        </select>
      </div>

      <div class="form-group">
        <label>Source:</label>
        <select name="source" required>
          <option value="">-- How did you hear about us? --</option>
          <option value="LinkedIn">LinkedIn</option>
          <option value="Referral">Referral</option>
          <option value="Job Portal">Job Portal</option>
          <option value="Recruitment Consultant">Recruitment Consultant</option>
          <option value="Campus Placement">Campus Placement</option>
          <option value="Training institute">Training institute</option>
          <option value="Walk in">Walk in</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Upload Resume / Image:</label>
        <input type="file" name="resume" accept=".pdf,.doc,.docx,image/*" required />
        <small>You can upload a document or choose/capture a resume photo</small>
      </div>

      <button type="submit">Submit Resume</button>
    </form>

    <button class="secondary-btn" onclick="location.href='/leads'">Check Leads</button>
  </div>

  <script>
    document.getElementById("resumeForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      // Get today's date in DD/MM/YYYY format
      const now = new Date();
      

      // Append the date to FormData
      formData.append("submittedDate", now);

      try {
        const res = await fetch("/api/resumes", {
          method: "POST",
          body: formData,
        });

        const result = await res.json();
        if (res.ok) {
          alert("✅ Resume submitted successfully!");
          form.reset();
        } else {
          alert("❌ " + result.message);
        }
      } catch (error) {
        console.error("Submit failed:", error);
        alert("Something went wrong");
      }
    });
  </script>


</body>

</html>
